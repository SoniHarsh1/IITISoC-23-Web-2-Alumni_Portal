
{% extends "layout.html" %} 
{% block title %}Gallery Extension{% endblock %} 
{% block head%}
<link rel="stylesheet" href="/static/styles/eventsext.css">{% endblock %}

{% block content %}
<form method="post">
    <p>
        <b><label for="event_name">Event Name</label></b>
    </p>
    <p>
        <input type="text" name="event_name"
            placeholder="Event Name"></input>
    </p>
  
    <p>
        <b><label for="schedule">Schedule</label></b>
    </p>
    <p>
        <input type="date" name="schedule">
    </p>   
  
    <p>
        <b><label for="description">Description</label></b>
    </p>
    <p>
        <input type="text" name="description"
            placeholder="Description"></input>
    </p>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
