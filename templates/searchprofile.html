<!DOCTYPE html>
<html>
<head>
    <title>Search Profile</title>
</head>
<body>
    <h1>Search Profile</h1>
    <form method="POST">
        <label for="email">Enter Email:</label>
        <input type="text" name="email" id="email" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
